<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - MySite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MySite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-12 col-lg-6">
            <form>
              <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="you@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="inputMessage" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="inputMessage"
                  rows="4"
                  placeholder="Your message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
          <div class="col-12 col-lg-6">
            <div class="bg-light p-4 rounded shadow-sm h-100">
              <h5 class="mb-3">Our Office</h5>
              <p class="mb-0">123 Nagole<br />Hyderabad</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light py-4 border-top mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 MySite. All rights reserved.</p>
        <ul class="list-inline mt-2">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
